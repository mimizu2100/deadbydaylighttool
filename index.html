<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead by Daylight killer tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dead by Daylight killer tool</h1>
    <div id="timer">00:00</div>
    <div id="timer-controls">
        <button id="start-timer">Start</button>
        <button id="reset-timer">Reset</button>
    </div>
    <div id="killer-info">
        <div class="killer-column">
            <div class="killer">
                <div class="killer-icon" data-killer="0">0</div>
                <div class="perk-icons">
                    <div class="perk-icon" data-perk="0">
                        <img src="balanced_landing.png" alt="Balanced Landing">
                    </div>
                    <div class="perk-icon" data-perk="1">
                        <img src="dead_hard.png" alt="Dead Hard">
                    </div>
                    <div class="perk-icon" data-perk="2">
                        <img src="head_on.png" alt="Head On">
                    </div>
                    <div class="perk-icon" data-perk="3">
                        <img src="lithe.png" alt="Lithe">
                    </div>
                    <div class="perk-icon" data-perk="4">
                        <img src="overcome.png" alt="Overcome">
                    </div>
                    <div class="perk-icon" data-perk="5">
                        <img src="sprint_burst.png" alt="Sprint Burst">
                    </div>
                </div>
            </div>
            <div class="killer">
                <div class="killer-icon" data-killer="1">0</div>
                <div class="perk-icons">
                    <div class="perk-icon" data-perk="0">
                         <img src="balanced_landing.png" alt="Balanced Landing">
                    </div>
                    <div class="perk-icon" data-perk="1">
                        <img src="dead_hard.png" alt="Dead Hard">
                    </div>
                    <div class="perk-icon" data-perk="2">
                        <img src="head_on.png" alt="Head On">
                    </div>
                    <div class="perk-icon" data-perk="3">
                        <img src="lithe.png" alt="Lithe">
                    </div>
                    <div class="perk-icon" data-perk="4">
                        <img src="overcome.png" alt="Overcome">
                    </div>
                    <div class="perk-icon" data-perk="5">
                        <img src="sprint_burst.png" alt="Sprint Burst">
                    </div>
                </div>
            </div>
        </div>
        <div class="killer-column">
            <div class="killer">
                <div class="killer-icon" data-killer="2">0</div>
                <div class="perk-icons">
                    <div class="perk-icon" data-perk="0">
                        <img src="balanced_landing.png" alt="Balanced Landing">
                    </div>
                    <div class="perk-icon" data-perk="1">
                        <img src="dead_hard.png" alt="Dead Hard">
                    </div>
                    <div class="perk-icon" data-perk="2">
                        <img src="head_on.png" alt="Head On">
                    </div>
                    <div class="perk-icon" data-perk="3">
                        <img src="lithe.png" alt="Lithe">
                    </div>
                    <div class="perk-icon" data-perk="4">
                        <img src="overcome.png" alt="Overcome">
                    </div>
                    <div class="perk-icon" data-perk="5">
                        <img src="sprint_burst.png" alt="Sprint Burst">
                    </div>
                </div>
            </div>
            <div class="killer">
                <div class="killer-icon" data-killer="3">0</div>
                <div class="perk-icons">
                    <div class="perk-icon" data-perk="0">
                         <img src="balanced_landing.png" alt="Balanced Landing">
                    </div>
                    <div class="perk-icon" data-perk="1">
                        <img src="dead_hard.png" alt="Dead Hard">
                    </div>
                    <div class="perk-icon" data-perk="2">
                        <img src="head_on.png" alt="Head On">
                    </div>
                    <div class="perk-icon" data-perk="3">
                        <img src="lithe.png" alt="Lithe">
                    </div>
                    <div class="perk-icon" data-perk="4">
                        <img src="overcome.png" alt="Overcome">
                    </div>
                    <div class="perk-icon" data-perk="5">
                        <img src="sprint_burst.png" alt="Sprint Burst">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="reset-buttons">
        <button id="reset-all">全てリセット</button>
        <button id="reset-hook-count">吊り回数のみリセット</button>
        <button id="reset-perks">パーク選択のみリセット</button>
    </div>
    <div id="perk-description" class="popup">
        <p id="perk-description-text"></p>
        <button id="close-popup">閉じる</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
